{% extends 'template.html' %} <!-- Extend from template.html -->

<!-- Head of the page -->
{% block head %}
<title> Change password </title> <!-- Set title of the page -->
<link rel="stylesheet" type="text/css"
      href="{{ url_for('static', filename='css/changePasswordPageDesign.css') }}"> <!-- Import corresponding css file -->
{% endblock %}

<!-- Content of the page -->
{% block content %}
<div class="col-md-12">
    <!-- Create form for changing password -->
    <form class="changePasswordForm-design" method="POST" action="/changePassword">
        <!-- CSRF token needed for preventing cross site request forgery -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <h3 class="h3-design">Hello, {{current_user.username}}!</h3><br> <!-- Display message -->
        <div class="form-group">
            <label for="currentPassword">Current password:</label>
            <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password:"
                   name="currentPassword" required> <!-- Field used to enter actual password -->
        </div>
        <div class="form-group">
            <label for="newPassword">New password:</label>
            <input type="password" class="form-control" id="newPassword" placeholder="Enter new password:"
                   name="newPassword" required> <!-- Field used to enter new password -->
        </div>
        <div class="form-group">
            <label for="confirmNewPassword">Confirm new password:</label>
            <input type="password" class="form-control" id="confirmNewPassword"
                   placeholder="Enter new password again:"
                   name="confirmNewPassword" required> <!-- Field used to confirm new password -->
        </div>
        <!-- Button used to submit data -->
        <button type="submit" class="btn btn-primary btn-block">Change password</button>
    </form>
</div>
{% endblock %}
