{% extends 'template.html' %}

{% block head %}
<title> Change password </title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/changePasswordPageDesign.css') }}">
{% endblock %}

{% block content %}
<div class="col-md-12">
    <form class="changePasswordForm-design" method="POST" action="/changePassword">
        <h3 class="h3-design">Hello, {{current_user.username}}!</h3>
        <p class="p-design">We strongly recommend you to change the password received from the admin!</p>
        <div class="form-group">
            <label for="currentPassword">Current password:</label>
            <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password:"
                   name="currentPassword" required>
        </div>
        <div class="form-group">
            <label for="newPassword">New password:</label>
            <input type="password" class="form-control" id="newPassword" placeholder="Enter new password:"
                   name="newPassword" required>
        </div>
        <div class="form-group">
            <label for="confirmNewPassword">Confirm new password:</label>
            <input type="password" class="form-control" id="confirmNewPassword"
                   placeholder="Enter new password again:"
                   name="confirmNewPassword" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Change password</button>
    </form>
</div>
{% endblock %}
